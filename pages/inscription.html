<!DOCTYPE html>

<head>

    <title>GoMyCode</title>
    <link rel="stylesheet" href="../style/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="../assets/icons/flutter.webp" alt="" srcset="" width="54px">
                </a>
                <button style="border : none" class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="">
                        <img src="../assets/icons/burger.webp" width="50px" alt="" srcset="">
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Acceuil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Nouveaute</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Test</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Categories
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Boutiques officielles</a></li>
                                <li><a class="dropdown-item" href="#">Telephone & Tablettes</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Informatique</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/icons/flutter.webp" class="d-block w-100" width="60px" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./assets/icons/node.webp" class="d-block w-100" width="60px" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./assets/icons/cat.webp" class="d-block w-100" width="60px" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>

    <main>
        <div class="container">
            <form>
                <div class="col-lg-6 mb-3">
                    <label for="exampleInputNom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="exampleInputNom" aria-describedby="textHelp">
                </div>
                <div class="col-lg-6 mb-3">
                    <label for="exampleInputText" class="form-label">Prenom</label>
                    <input type="text" class="form-control" id="exampleInputtext1" aria-describedby="textHelp">
                </div>
                <div class="col-lg-6 mb-3">
                    <label for="exampleInputaddress" class="form-label">addresse</label>
                    <input type="text" class="form-control" id="exampleInputaddress" aria-describedby="emailHelp">
                </div>
                <div class="col-lg-6 mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="col-lg-6 mb-3">
                    <label for="exampleInputPassword1" class="form-label">mot de passe</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="col-lg-6 mb-3">
                    <label for="exampleInputPassword1" class="form-label">Confirmez le mot de passe</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="text-center">
                <p class="lead"> Â© 2024 GoMyCode. Tout droits reserve.</p>
            </div>
        </div>
    </footer>
    <script src="./style/bootstrap/js/bootstrap.bundle.js"></script>
</body>

</html>
