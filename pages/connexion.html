<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style/style.css">

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img class="logo" src="../assets/icons/logo.webp" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Acceuil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Nos produit</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Collection
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row d-flex">
                <div class="col-12 justify-content-center d-flex align-items-center">
                    <form action="controller" method="post">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                name="email" onkeypress="return valider_email()">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="motdepasse" name="motdepasse"
                                onkeypress="return valider_motdepass()">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1" value="non">Se souvenir de moi</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center">
        <div class="container">
            <p>
                &copy; 2024 <a class="text-decoration-none text-black" href="#">Gomycode</a> tout droits reserve
            </p>
        </div>
    </footer>
    <script src="../style/bootstrap/js/bootstrap.bundle.js"></script>
    <script>

        // Déclaration des variables email et motdepasse
        let email = document.querySelector('#email');
        let motdepasse = document.querySelector('#motdepasse');

        // Fonction pour valider l'email
        function valider_email() {

            // Expression régulière pour vérifier le format de l'email
            const regex = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;

            // Vérification si l'email est valide
            if (regex.test(email.value)) {
                alert('email valide');
            }
        }

        // Fonction pour valider le mot de passe
        function valider_motdepass() {

            // Expression régulière pour vérifier le format du mot de passe
            const regex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;

            // Vérification si le mot de passe est valide
            if (regex.test(motdepasse.value)) {
                alert('mot de passe valide');
            }
        }

    </script>
</body>
